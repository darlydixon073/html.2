<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h1>My feedback form</h1>
    <ul>
        <li><label>Name:
            <input type="text">
        </label>
    </li>
        <li>
            <label>Email:
             <input type="email">
            </label>
        </li>
        <li>
            <label>Password:
             <input type="password">
            </label>
        </li>
        <li>
            pls check all the emotions that apply to you:
            <ul style="list-style-type: disc;">
               <li><label >Angry:</label>
                <input type="checkbox">
            </li>
            <li><label >Sad:</label>
                <input type="checkbox">
            </li></ul>
            <li>
                How satisfied were you with our service?
                <ul style="list-style-type:disc;;">
                    <li><label >Very satisfied:</label>
                     <input type="radio">
                 </li>
                 <li><label >Satisfied:</label>
                    <input type="radio">
                </li>
            </li></ul>
<li>
<label>Further comments:
<textarea cols="20" rows="2"></textarea>
 </label>
</li>
            
  </li>
  <li>
    <label>Bio Photo:
<input type="file" accept="image/jpeg">
    </label>
  </li>
  <li>
    <label>
        Location visited:
        <select >
            <option value="0">Hezi Aslanov</option>
            <option value="1">Emircan</option>
        </select>
    </label>
  </li>
  <li>
    <input type="submit">
  </li>
    </ul>



    </form>
</body>
</html>
